<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favorites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<div *ngIf="dishes">
		<ion-list>
			<ion-item-sliding *ngFor="let dish of dishes" #item>
				<ion-item>
					<ion-thumbnail item-left>
						<img src="{{BaseURL + dish.image}}">
					</ion-thumbnail>
					<h3>{{dish.name}}</h3>
					<p>{{dish.description}}</p>
				</ion-item>
				<ion-item-options side="right">
					<button ion-button color="danger" (click)="deleteFavorite(item, dish.id)">
						<ion-icon name="trash"></ion-icon>
					</button>
				</ion-item-options>
			</ion-item-sliding>
		</ion-list>
	</div>
	<div [hidden]="dishes || errmess">
  		<ion-spinner></ion-spinner>
  		<h4>Loading</h4>
	</div>
	<div *ngIf="errmess">
	  <h2>Error</h2>
	  <h4>{{errmess}}</h4>
	</div>

</ion-content>
